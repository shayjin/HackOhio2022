<!DOCTYPE html>
<link href='https://fonts.googleapis.com/css?family=Work Sans' rel='stylesheet'>
<html>
    <head>
        <title>Campus Energy Dashboard</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </head>
    <body id="d">
        <div class="dashboard">
            <div class="stats">
                    <div class="e1">
                        <p class="energy-type" id="e1"></p>
                           <p class="perc1" id="perc1"></p> 
                           <p class="than">than</p>
                            <p class="than-blah1">campus average</p>
                    </div>
                    <div class="e2">
                        <p class="energy-type" id="e2"></p>
                        <p class="perc2" id="perc2"><b></b></p>
                            <p class="than">than</p>
                            <p class="than-blah1">campus average</p>
                    </div>
                    <div class="e3">
                        <p class="energy-type" id="e3"></p>
                        <p class="perc1" id="perc3"><b></b></p>
                        <p class="than">than</p>
                            <p class="than-blah2">Last month</p>
                    </div> 
                    <div class="e4">
                        <p class="energy-type" id="e4"></p>
                        <p class="perc2" id="perc4"><b></b></p>
                        <p class="than">than</p>
                        <p class="than-blah2">Last month</p>
                    </div>
            </div>
            <div class="graph">
                <div class="graph-cont">
                    <div class="vert"></div>
                    <div class="bar1" id="bar1"></div>
                    <div class="bar2" id="bar2"></div>
                    <div class="bar3" id="bar3"></div>
                    <div class="bar4" id="bar4"></div>
                    <div class="bar5" id="bar5"></div>
                    <div class="horiz"></div>
                </div>
            </div>
            <div class="input">
                <h2>Ohio State Campus Energy Dashboard</h2>
                <p>Dorm CSV File: <input type="file" id="file" upload=".csv"></p>
                <p>Weather CSV File: <input type="file" id="weather" upload=".csv"></p>
                <button id="upload">Upload</button>
                <br><br><br><br><br><br><br><br><br><br><br><br>
                <div class="chooseDorm"> 
                    <p>Choose a dorm: </p>
                    <select id="options"></select>
                    <br><br>
                    <button id="submit" onclick="analysis(this)">Submit</button>
                </div>
                <div class="sample">
                    <p>Sample Files: <span style="visibility: hidden">...........</span></p>
                    <a href="Dorm Buildings.csv">Dorm Builings</a><br/>
                    <a href="Weather.csv">Weather</a>
                </div>
            </div>
            <div class="logo">
                <img class="logo" style="visibility: visible" src="osu.png"/>
                <p id="dorm"></p>
                <p id="date"></p>
                <p id="time"></p>
            </div>
            <div class="quote">
                <div>
                    <p>Less Consumption, Less Tuition!</p>
                    <p class="gb"><b>GO BUCKEYES!</b></p>
                </div>
            </div>
            <div class="des">
                <div class="des-container">
                    <p><b>Usage Ranking</b></p>
                    <p id="s1"><div class="color-guide1"></div></p>
                    <p id="s2"><div class="color-guide2"></div></p>
                    <p id="s3"><div class="color-guide3"></div></p>
                    <p id="s4"><div class="color-guide4"></div></p>
                    <p id="s5"></p><div class="color-guide5"></div></p>
                </div>
            </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
